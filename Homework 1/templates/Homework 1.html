<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Financial Robo Agent</title>
   <style>
       body {
           font-family: 'Arial', sans-serif;
           background-color: #f4f4f9;
           margin: 0;
           padding: 0;
           color: #333;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           background-image: url('https://ccecosystems.news/wp-content/uploads/2020/12/AdobeStock_268788333-900x338.jpeg');
           background-size: cover;
           background-position: center;
       }
       .container {
           background: rgba(255, 255, 255, 0.9);
           padding: 30px;
           border-radius: 10px;
           box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
           max-width: 400px;
           text-align: center;
       }
       h2 {
           font-size: 24px;
           margin-bottom: 20px;
           color: #2c3e50;
       }
       .form-button {
           background-color: #3498db;
           color: white;
           padding: 10px 20px;
           margin: 10px 0;
           border: none;
           border-radius: 5px;
           font-size: 16px;
           cursor: pointer;
           width: 100%;
       }
       .form-button:hover {
           background-color: #2980b9;
       }
   </style>
</head>
<body>

<div class="container">
   <h2>Welcome to Financial Robo Agent</h2> 

   <form action="/ai_agent" method="post">
       <input type="submit" value="AI Agent" class="form-button">
   </form>

   <form action="/prediction" method="post">
       <input type="submit" value="Prediction" class="form-button">
   </form>

   <form action="/joke" method="post">
       <input type="submit" value="Generate Joke" class="form-button">
   </form>
</div>

</html>
